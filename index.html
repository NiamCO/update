<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title> </title>
  <link rel="icon" href="/favicon-32x32.png" type="image/png" sizes="32x32"/>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    iframe { width: 100%; height: 100%; border: none; }

    /* ---------- Overlay & Button Styling ---------- */
    .overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(180deg, #141414, #0b0b0b);
      padding: 26px;
      width: 340px;
      border-radius: 14px;
      text-align: center;
      z-index: 10000000;
      border: 2px solid #ff7a00;
      box-shadow:
        0 0 22px rgba(255,120,0,0.45),
        inset 0 0 12px rgba(255,120,0,0.15);
      color: #ff9e40;
      font-family: system-ui, sans-serif;
      display: none;
    }

    .overlay h2 {
      margin: 0 0 10px;
      font-size: 22px;
      letter-spacing: 0.5px;
    }

    .overlay p {
      margin: 0 0 18px;
      font-size: 14px;
      color: #ffb46a;
    }

    .overlay button {
      width: 100%;
      padding: 10px 16px;
      margin-top: 10px;
      background: linear-gradient(135deg, #ff7a00, #ffb347);
      color: #111;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      box-shadow:
        0 4px 0 #cc5f00,
        0 0 14px rgba(255,120,0,0.45);
      transition: transform .12s ease, box-shadow .12s ease, filter .12s ease;
    }

    .overlay button:hover {
      transform: translateY(-1px);
      filter: brightness(1.08);
      box-shadow:
        0 5px 0 #cc5f00,
        0 0 18px rgba(255,120,0,0.65);
    }

    .overlay button:active {
      transform: translateY(2px);
      box-shadow:
        0 2px 0 #cc5f00,
        0 0 10px rgba(255,120,0,0.4);
    }

    .overlay label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 14px;
      font-size: 13px;
      color: #ffb46a;
      cursor: pointer;
      user-select: none;
    }

    .overlay input[type="checkbox"] {
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 4px;
      border: 2px solid #ff7a00;
      background: #111;
      cursor: pointer;
      position: relative;
    }

    .overlay input[type="checkbox"]:checked {
      background: #ff7a00;
    }

    .overlay input[type="checkbox"]:checked::after {
      content: "";
      position: absolute;
      top: 2px;
      left: 5px;
      width: 4px;
      height: 8px;
      border: solid #111;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }

    /* ---------- Chat UI ---------- */
    #chatToggleBtn {
  position: fixed;
  top: 8px;
  right: 8px;
  z-index: 999999;

  background: transparent;      /* FULLY see-through */
  color: rgba(255, 180, 106, 0.8);

  border: none;

  padding: 2px 4px;             /* tiny */
  font-size: 10px;
  font-weight: 600;
  letter-spacing: 0.4px;

  cursor: pointer;

  text-shadow:
    0 0 4px rgba(255,120,0,0.6),
    0 0 8px rgba(255,120,0,0.4);

  opacity: 0.6;

  transition:
    opacity .15s ease,
    transform .15s ease,
    text-shadow .15s ease;
}

#chatToggleBtn:hover {
  opacity: 1;
  transform: scale(1.08);
  text-shadow:
    0 0 6px rgba(255,120,0,0.9),
    0 0 14px rgba(255,120,0,0.6);
}

#chatToggleBtn:active {
  transform: scale(0.92);
}

    #chatSidebar {
      position: fixed;
      top: 0;
      right: -360px;
      width: 360px;
      height: 100vh;
      background: #0c0c0c;
      border-left: 2px solid #ff7a00;
      z-index: 999998;
      transition: right 0.3s cubic-bezier(.25,.8,.25,1);
      box-shadow: -7px 0 14px rgba(255,120,0,0.25);
    }

    #chatSidebar.open { right: 0; }
    #chatFrame { width: 100%; height: 100%; border: none; }
  </style>
</head>

<body>
  <iframe src="https://niamco.github.io/macvg"></iframe>

  <button id="chatToggleBtn">ðŸ’¬</button>

  <div id="chatSidebar">
    <iframe id="chatFrame" src="https://niamco.github.io/macvg-chat/"></iframe>
  </div>

  <div class="overlay" id="downloadOverlay">
    <h2>Offline Access</h2>
    <p>You can download a local copy of this site for offline use.</p>
    <button id="downloadBtn">Download Site</button>
    <button id="downloadDoneBtn">I already downloaded it</button>
    <label>
      <input type="checkbox" id="hideDownloadOverlay">
      Donâ€™t show this again
    </label>
  </div>

  <div class="overlay" id="chatOverlay">
    <h2>NiamChat</h2>
    <p>Chat is live on the right side.</p>
    <button id="chatCloseBtn">Got it</button>
    <label>
      <input type="checkbox" id="hideChatOverlay">
      Donâ€™t show this again
    </label>
  </div>

  <script>
    const sidebar = document.getElementById("chatSidebar");
    const downloadOverlay = document.getElementById("downloadOverlay");
    const chatOverlay = document.getElementById("chatOverlay");

    document.getElementById("chatToggleBtn").onclick = () => {
      sidebar.classList.toggle("open");
    };

    function showOverlays() {
      if (!localStorage.getItem("hideDownloadOverlay")) {
        downloadOverlay.style.display = "block";
      } else if (!localStorage.getItem("hideChatOverlay")) {
        chatOverlay.style.display = "block";
        sidebar.classList.add("open");
      }
    }

    document.getElementById("downloadBtn").onclick = () => {
      const blob = new Blob([document.documentElement.outerHTML], { type: "text/html" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "macvg.html";
      a.click();
    };

    document.getElementById("downloadDoneBtn").onclick = () => {
      if (document.getElementById("hideDownloadOverlay").checked) {
        localStorage.setItem("hideDownloadOverlay", "yes");
      }
      downloadOverlay.style.display = "none";
      showOverlays();
    };

    document.getElementById("chatCloseBtn").onclick = () => {
      if (document.getElementById("hideChatOverlay").checked) {
        localStorage.setItem("hideChatOverlay", "yes");
      }
      chatOverlay.style.display = "none";
    };

    showOverlays();
  </script>
</body>
</html>
